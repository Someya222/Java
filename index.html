<head>

    <style>
        /* Basic styling for the body and header */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffe4f5;
        }

        header {
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            padding: 2px 0;
            text-align: center;
        }

        /* Styling for the navigation bar */
        nav {
            background-color: #ffffff;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: black;
            text-decoration: none;
            padding: 8px 16px;
            background-color: #ffe4f5;
            border-radius: 4px;
        }

        nav ul li a:hover {
            background-color: #666;
        }

        /* Styling for the main content */
        .content {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
